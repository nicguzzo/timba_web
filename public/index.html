<!doctype html>
<html style="height: 100%;">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/timba.css">
    
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    
    
    <title>Timba</title>
    
</head>
<body ng-app="Timba" ng-controller="TimbaCtrl" ">
  
  <div class="container-fluid" id="main_cont">
    <div class="row" id="menu_row">
      <!-- <input  class="btn" type="file" id="file-input" /> -->
      <button class="btn" ng-click="parse_timba()">Parsear</button>
      <button class="btn" ng-click="run_timba()">Ejecutar</button>
      <button class="btn" ng-click="stop_timba()">Parar</button>
      <button class="btn" ng-click="next_timba()">Siguiente</button>
    </div>
    <div class="row" id="main_row">
      <div class="col-sm-4" id="editor_cont">
        <div id="editor"></div>
        <textarea id="salida" class="col-sm-12" ng-model="salida" rows="10"></textarea>
      </div>
      <div class="col-sm-8" id="canvas_cont">
        <canvas id="timbaCanvas" width="1200" height="1100"></canvas>
      </div>
    </div>    
  </div>
  
  <script src="js/peg-0.10.0.js"></script>
  <script src="js/parser.js"></script>  
  <script src="js/ace-builds/src/ace.js" type="text/javascript" charset="utf-8"></script>
  
  <script src="js/timba.js"></script>
    
</body>
</html>
