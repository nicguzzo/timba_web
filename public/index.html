<!doctype html>
<html style="height: 100%;">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/timba.css">
    <link rel="stylesheet" href="css/angular-json-tree.css">
    
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-json-tree.min.js"></script>
    
    
    <title>Timba</title>
    
</head>
<body ng-app="Timba" ng-controller="TimbaCtrl" ">
  
  <div class="container-fluid" id="main_cont">
    <div class="well well-sm" id="menu_row">
      <!-- <input  class="btn" type="file" id="file-input" /> -->
      <button class="btn" ng-click="parse()">Parsear</button>
      <button class="btn" ng-click="run()">Ejecutar</button>
      <button class="btn" ng-click="stop()">Parar</button>
      <button class="btn" ng-click="next()">Siguiente</button>
      <select class="btn" ng-model="selectedSpeed" ng-options="x for x in speeds"></select>      
    </div>
    <div class="row" id="main_row">
      <div class="col-sm-4" id="editor_cont">
        <div id="editor"></div>        
        <div id="tree1" class="col-sm-6" >
          <json-tree object="parsed" start-expanded="true"></json-tree>
        </div>
        <div id="tree2" class="col-sm-6" >
          <json-tree object="exec_stack"></json-tree>
        </div>
      </div>
      <div class="col-sm-8" id="canvas_cont">
        <canvas id="timbaCanvas" width="1200" height="1100"></canvas>
      </div>
    </div>    
  </div>
  
  <script src="js/peg-0.10.0.js"></script>
  <script src="js/parser.js"></script>  
  <script src="js/ace-builds/src/ace.js" type="text/javascript" charset="utf-8"></script>
  
  <script src="js/timba.js"></script>
    
</body>
</html>
